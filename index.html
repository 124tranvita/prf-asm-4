<!DOCTYPE html>

  <body>
    <!-- HEADER -->
    <header></header>
    <!-- HEADER -->

    <!-- MENU BAR -->
    <nav class="menu-wrapper">
      <!-- Left menu items -->
      <ul id="menuList" class="menu-list">
        <li class="menu-item li-active">
          <a href="#headlines"
            ><img src="statics/logo.svg" alt="logo" width="32"
          /></a>
        </li>
        <li class="menu-item"><a href="#politics-section">POLITICS</a></li>
        <li class="menu-item"><a href="#sports-section">SPORTS</a></li>
        <li class="menu-item"><a href="#entertainments-section">ENTMT</a></li>
      </ul>
      <!-- Right menu items (Search) -->
      <ul class="menu-list">
        <li>
          <!-- Input keywords-->
          <input
            id="searchKeyword"
            class="search-input"
            type="text"
            placeholder="Search for news"
          />
          <!-- Input keywords-->
        </li>
      </ul>
      <!-- Right menu items (Search) -->

      <!-- Search Panel -->
      <div id="newsSearchPanel" class="hidden">
        <!-- Select Date -->
        <div id="searchByDate" class="hidden">
          <!-- Date From -->
          <div class="row">
            <label for="dateFrom">From</label>
            <input
              class="search-input"
              type="date"
              id="dateFrom"
              name="dateFrom"
            />
          </div>
          <!-- Date From -->

          <!-- Date To -->
          <div class="row">
            <label for="dateTo">To</label>
            <input class="search-input" type="date" id="dateTo" name="dateTo" />
          </div>
          <!-- Date To -->
        </div>
        <!-- Search Date -->

        <!-- Include Date checkbox-->
        <div class="row">
          <input
            type="checkbox"
            id="byDate"
            name="byDate"
            value="byDate"
            onclick="checkSearchByDate()"
          />
          <label for="byDate">Include Date</label>
        </div>
        <!-- Include Date checkbox-->

        <!-- Search button-->
        <div class="row text-center">
          <button id="btnSearch" class="btn-search">Search</button>
        </div>
        <!-- Search button-->
      </div>
      <!-- Search Panel -->
    </nav>
    <!-- MENU BAR -->

    <!-- SEARCH MODAL -->
    <div class="modal-wrapper hidden">
      <div id="showKeyword">
        <h3>Search for</h3>
      </div>
      <button class="close-modal">&times;</button>
      <ul id="foundArticles">
        <li>
          <div class="row">
            <div class="col-3" id="foundArticleImage">
              <img class="found-article-img" src="pic.jpg" alt="pic" />
            </div>
            <div class="col-sm-12 col-9">
              <div class="found-article-content">
                <h2>Title</h2>
                <p>description</p>
                <p class="text-main-color">Read more</p>
                <p>news-publishAt</p>
                <p>news-source</p>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="row" style="text-align: center">
        <button class="btn-close-modal">Close</button>
      </div>
    </div>
    <!-- SEARCH MODAL -->

    <!-- TOPLINE NEWS -->
    <section class="headline-wrapper" id="headlines">

        </div>
      </div>
      <br />

      <!-- The dots/circles -->
      <div id="slideDot" style="text-align: center">
        <!-- Slide Dot will return data here -->
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <!-- LATEST NEWS -->
    <section class="latestNews-wrapper">
